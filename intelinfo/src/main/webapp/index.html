<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body class="roboto fw-400">
    <div class="container" ng-cloak>
        <form role="form" id="child">
            <div ng-controller="myCtrl">
                <label id="label1">Choose a category:</label><br/>
                <input list="lists" name="categories" class="lists" id="listinput" ng-model="inputlist"/> 
                    <datalist id="lists">
                        <option id="oplist" ng-repeat="category in categories" value="{{category.id}}"></option>
                    </datalist><br/><br/></br><br/>
                <a href="" ng-click ="download()" class="test" id="test" data-toggle="tooltip" data-placement="auto right" title="You can download excel file from here.Choose a category and click link!">Import document</a>&nbsp;&nbsp;&nbsp;<br/><br/>
                <a ng-controller="templateCtrl" href="" ng-click ="tempDownload()" class="test" id="test1" data-toggle="tooltip" data-placement="auto right" title="Download excel template from here.Choose a category and continue!.">Import document template</a>
            </div><br/>
            <div>
				<input  type="file" name="file-4" file-model="myFile" id="file-4" class="inputfile"  multiple />
					<label for="file-4" id="label2"><span>1. Choose a file&nbsp;&nbsp;->&nbsp;&nbsp;</span></label>       
                <a ng-controller="uploadCtrl"  href="" ng-click ="uploadFile()" class="test" data-toggle="tooltip" data-placement="auto right" title="Choose a file to be exported and click on export document">2. Export document</a>
                <div id="myfile"></div>
            </div>
        </form>
    </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>      
<script src ="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
<script src="js/app.js"></script>
<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);
</script>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();  
});
</script>
<script src="js/custom-file-input.js"></script>
</html>
