    <!DOCTYPE html>
    <html ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="roboto fw-400" ng-cloak>
        <div class="container">
            <form role="form" id="child">
                <div ng-controller="myCtrl" ng-cloak>
                    <label id="label1">Choose a category:</label><br/>
                    <input list="lists" name="categories" class="lists" id="listinput" ng-model="inputlist" required/><datalist id="lists">
                    <option id="oplist" ng-repeat="category in categories" value="{{category.id}}"></option>
                    </datalist><br/><br/><br/><br/>
            
                   <a id="filedownload" href="" ng-click="download()" class="test" data-toggle="tooltip" data-placement="auto right" title="You can download excel file from here.Choose a category and click link!">Import document</a>&nbsp;&nbsp;&nbsp;<span id="down" style="display:none"></span><br/><br/>
                   <a id ="tempdownload" href=""  ng-click="templateDownload()" class="test" data-toggle="tooltip" data-placement="auto right" title="Download excel template from here.Choose a category and continue!.">Import document template</a><div id="temp" style="display:none"></div>
                    <br/><br/>
                    <input  type="file" name="file-4" file-model="myFile" id="file-4" class="inputfile"  multiple />
                    <label for="file-4" id="label2"><span id="choose">1. Choose a file</span>->&nbsp;&nbsp;</label>       
                    <a href="" ng-click ="uploadFile()" class=" test" data-toggle="tooltip" data-placement="auto right" title="Choose a file to be exported and click on export document">2. Export document</a>
                    <div id="myfile"></div>
                    <div class="progress-wrapper" id="fordown" style="display:none;">downloading file
                        <div class="progress ng-cloak" ng-style="getStyle1()" >{{ preciseCurrent1 || current1 }}%</div>
                        <div
                        round-progress
                        max="max"
                        current="current1"
                        stroke="{{stroke}}"
                        radius="{{radius}}"
                        offset="{{offset}}"
                        on-render="showPreciseCurrent1">
                        </div>
                    </div>
                    <div class="progress-wrapper" id="fortemp" style="display:none">downloading template
                        <div class="progress ng-cloak" ng-style="getStyle2()" >{{ preciseCurrent2 || current2}}%</div>
                        <div
                        round-progress
                        max="max"
                        current="current2"
                        stroke="{{stroke}}"
                        radius="{{radius}}"
                        offset="{{offset}}"
                        on-render="showPreciseCurrent2">
                        </div>
                    </div>
                    <div class="progress-wrapper" id="forup" style="display:none;">
                        <div class="progress ng-cloak" ng-style="getStyle3()" >{{ preciseCurrent3 || current3 }}%</div>
                        <div
                        round-progress
                        max="max"
                        current="current3"
                        stroke="{{stroke}}"
                        radius="{{radius}}"  
                        offset="{{offset}}"
                        on-render="showPreciseCurrent3">
                        </div>Uploading file
                    </div>
                </div>
            </form>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>      
    <script src ="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="js/app.js"></script>
    <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);
    </script>
    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
        document.getElementById('listinput').addEventListener('input',function(){               
            listinputval = document.getElementById('listinput').value;
            url_templte = "http://127.0.0.1:8080/intelinfo/template.htm?category="+listinputval
            
            url_file =  "http://127.0.0.1:8080/intelinfo/download.htm?category="+listinputval
            
            document.getElementById('tempdownload').href=url_templte;   
            document.getElementById('filedownload').href=url_file;
        })       

        });

    </script>

    <script src="js/custom-file-input.js"></script>
    <script src="js/roundProgress.js"></script>
    </body>
    </html>
